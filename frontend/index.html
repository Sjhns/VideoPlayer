<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=".css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/gh/SH20RAJ/Sopplayer/flamingo/sp-flamingo.min.js" defer></script>
</head>
<body>
    
    <header>
        <div class="container-logo">
            <i class='bx bx-menu'></i>
        </div>
        <div class="box-search">
            <input type="text" placeholder="Search">
            <i class='bx bx-search'></i>
        </div>
        <div class="box-options">
            <span><i class='bx bxs-video-plus'></i> Create</span>
            <i class='bx bx-time-five'></i>
            <i class='bx bx-bookmark-plus'></i>
            <i class='bx bx-dots-vertical-rounded'></i>
            <button>Log in</button>
        </div>
    </header>

    <main>
        <div class="container-video-comments">
            <div id="my-video" class="box-video">
                <!-- <video class="sopplayer" data-setup="{}"  controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4">
                </video> -->
                <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"></video>
                
                    <div class="bar">
                    <div>
                        <i class='bx bx-like' ></i>
                        250
                    </div>
                    <div>
                        <i class='bx bx-bookmark-plus'></i>
                        My list
                    </div>

                    <div class="last">
                        <i class='bx bx-message-minus'></i>

                    </div>
                </div>

                <div class="describe">
                    <h2>Um dia depois de bababa</h2>
                    <div >
                        <span>958.7K</span>
                        <span class="ponto">•</span>
                        <span>Jan, 26, 2023</span>
                    </div>
                </div>

                <div class="channel">
                    <img src="https://avatars.githubusercontent.com/u/108435026?s=400&u=2583f1fb7c7e0cd027ac11c432159b05ef614a69&v=4" alt="">
                    <div>
                        <h2>Johnson
                            <p>2.5M Followers • 1,589 Videos</p>
                        </h2>

                        <button>Follow</button>
                    </div>
                </div>
                
            </div>

            <div class="box-comments">
                <div class="title">
                    <h3>Comments</h3>
                        
                    <div class="buttons">
                        <span>Best</span>
                        <span>Recent</span>
                    </div>
                </div>

            </div>
        </div>


        <div class="container-recommended">

        </div>
    </main>

   
</body>
</html>
